  <script>
    $(document).ready(function() {
      // updates .hype-clock every minute
      var f = function() {
        var now = new Date();
        var month = now.getMonth() + 1, day = now.getDate(), year = now.getFullYear(),
            hour = now.getHours(), minute = now.getMinutes();
        $('.hype-clock').text(
          (month < 10 ? '0' : '') + month + '/' + (day < 10 ? '0' : '') + day + '/' + year + ' ' +
          (hour < 10 ? '0' : '') + hour + ':' + (minute < 10 ? '0' : '') + minute + (hour >= 12 ? 'pm' : 'am') + ' SEA');
      };

      f();
      setInterval(f, 60 * 1000);
    });
  </script>
</head>
